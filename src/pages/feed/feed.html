<ion-header>

  <ion-navbar>
    <ion-title>feed</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
<ion-card  *ngFor="let p of result">

  <ion-item>
    <ion-avatar item-start>
      <img src="assets/imgs/Punch.png">
    </ion-avatar>
    <h2>{{p.original_title}}</h2>

    <p>{{p.release_date}}</p>
  </ion-item>

  <img src="https://image.tmdb.org/t/p/w300{{p.backdrop_path}}">

  <ion-card-content>
    <p>{{p.overview}}</p>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>{{p.popularity}} Likes </div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>{{p.adult}} Comments</div>
      </button>
    </ion-col>
    <ion-col center text-center>
      <ion-note>
        {{p.id}}
      </ion-note>
    </ion-col>
  </ion-row>

</ion-card>
</ion-content>
