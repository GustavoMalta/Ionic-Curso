<ion-header>

  <ion-navbar>
    <ion-title>feed</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
   <ion-refresher-content></ion-refresher-content>
 </ion-refresher>
 <ion-card  *ngFor="let p of result">

  <ion-item>
    <!--ion-avatar item-start>
      <img src="assets/imgs/Punch.png">
    </ion-avatar-->
    <h2>{{p.title}}</h2>

    <p>{{p.release_date}}</p>
    <p><font size="1" color="gray">{{p.original_title}}</font></p>
    <p><font size="1" color="gray">p Votos</font></p>
  </ion-item>

  <img src="https://image.tmdb.org/t/p/w300{{p.backdrop_path}}" (click)="detalhes(p.id)">


  <button ion-button block (click)="detalhes(p.id)">Detalhes</button>

</ion-card>

<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
   <ion-infinite-scroll-content></ion-infinite-scroll-content>
 </ion-infinite-scroll>

</ion-content>
